<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Iconos FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />

    <!--Css personalizado-->
    <link rel="stylesheet" href="css/registro_styles.css" type="text/css" media="all" />

    <title>Registro</title>
</head>

<body>
    <!--Contenedor para alojar el formulario-->
    <div class="container">
        <form id="form_registro">
            <!--Nombre de la empresa-->
            <h5 id="nombre_empresa">HIPOCALORICO</h5>
            <hr>
            <div class="titulo">Crea tu cuenta</div>

            <!--Campo nombre-->
            <div>
                <!--Label para campo nombre + ícono usuario-->
                <label for="nombre_usuario">Nombre</label>
                <i class="fas fa-user"></i>

                <!--Campo nombre-->
                <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Juan Beltran" />

                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_nombre"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_nombre"></i>

                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_nombre"></div>
            </div>

            <!--Campo email-->
            <div>
                <!--Label para campo email + ícono usuario-->
                <label for="email_usuario">Email</label>
                <i class="fas fa-envelope"></i>

                <!--Campo email-->
                <input type="email" name="email_usuario" id="email_usuario" placeholder="abc@correo.com" />

                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_email"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_email"></i>

                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_email"></div>
            </div>

            <!--Campo contraseña-->
            <div>
                <!--Label para campo contraseña + ícono usuario-->
                <label for="password_usuario">Contraseña</label>
                <i class="fas fa-lock"></i>

                <!--Campo contraseña-->
                <input type="password" name="password_usuario" id="password_usuario"
                    placeholder="Ingresar contraseña" />

                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_pswrd"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_pswrd"></i>

                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_password"></div>
            </div>

            <!--Campo confirmar contraseña-->
            <div>
                <!--Label para campo confrimar contraseña + ícono usuario-->
                <label for="password_check">Confirmar contraseña</label>
                <i class="fas fa-lock"></i>

                <!--Campo confirmar contraseña-->
                <input type="password" name="password_check" id="password_check" placeholder="Confirmar contraseña" />

                <!--Íconos de éxito o fracaso-->
                <i class="fas fa-exclamation-circle failure-icon" id="i_error_pswrd_check"></i>
                <i class="fas fa-check-circle success-icon" id="i_exito_pswrd_check"></i>

                <!--Espacio para insertar mensaje error-->
                <div class="error" id="error_password_check"></div>
            </div>

            <button id="btn_registro" type="submit">Registrarse</button>

            <p>¿Ya tienes una cuenta? <a href="ingreso.html">Inicia sesión aquí</a></p>
        </form>

        <!--Bootstrap Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>

        <!--Sweet alert-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11">
        </script>

        <!--Javascript local-->
        <script src="js/registro.js" type="text/javascript">
        </script>
</body>

</html>
